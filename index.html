<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/instagram-logo-transparent-favicon.ico">
    <link rel="stylesheet" href="./src/style/main.css">
    <title>Instagram</title>
</head>

<body>
    <main>
        <section class="container">
            <section class="phone-slideshow">
                <img src="./assets/images/phones-mock.png" alt="smartphones displaying instagram profiles"
                    class="home-phones">
                <img src="./assets/images/phone-slide-1.png" alt="slideshow image" class="slide-img">
                <img src="./assets/images/phone-slide-2.png" alt="slideshow image" class="slide-img">
                <img src="./assets/images/phone-slide-3.png" alt="slideshow image" class="slide-img">
                <img src="./assets/images/phone-slide-4.png" alt="slideshow image" class="slide-img">
            </section>
            <section class="login-form">
                <div class="form-wrapper">
                    <img src="./assets/images/instagram-logo.png" alt="Instagram logo" id="instagram-logo">
                    <div class="input-area">
                        <input type="email" class="inputs" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" class="inputs" placeholder="Senha">
                        <button id="login-btn" disabled>Entrar</button>
                    </div>
                    <div class="divider">
                        <div class="divider-line">
                            <hr>
                        </div>
                        <div class="divider-text"><span>OU</span></div>
                        <div class="divider-line">
                            <hr>
                        </div>
                    </div>
                    <div class="forgot-area">
                        <a href="https://www.facebook.com/login.php">
                            <button id="fb-link">
                                <img src="./assets/images/facebook-logo.png" alt="Facebook logo" id="facebook-logo">
                                Entrar com o Facebook
                            </button>
                        </a>
                        <a href="https://www.instagram.com/accounts/password/reset/" id="forgot-link">Equeceu a
                            senha?</a>
                    </div>
                </div>
                <div class="signup-wrapper">
                    <p>Não tem uma conta?
                        <a href="https://www.instagram.com/accounts/emailsignup/" id="signup-link">Cadastre-se</a>
                    </p>
                </div>
                <div class="download-wrapper">
                    <p>Obtenha o aplicativo.</p>
                    <div>
                        <a
                            href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo">
                            <img src="./assets/images/app-store-download.png" class="download-btn"
                                alt='Logo da Apple com o texto "Baixar na App" Store ao lado.'>
                        </a>
                        <a
                            href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D6707E6A6-1199-474D-B76F-F969F1AA13D5%26utm_content%3Dlo%26utm_medium%3Dbadge">
                            <img src="./assets/images/google-play-download.png" class="download-btn"
                                alt='Logo da Play Store com o texto "Disponível no Google Play" ao lado.'>
                        </a>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer>
    </footer>
</body>

<script src="./src/scripts/index.js"></script>

</html>
